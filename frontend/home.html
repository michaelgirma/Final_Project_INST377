<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Final Project</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
    
        #navbar_container {
            display: flex;
            justify-content: space-between;
            height: 50px;
            background-color: whitesmoke;
            border-radius: 10px;
            border: 1px solid black;
        }
    
        #left_navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 50%;
        }

        #left_navbar p {
            color: cornflowerblue;
        }
    
        #right_navbar {
            width: 50%;
        }
    
        #navbar_list{
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    
        #navbar_list li {
            list-style-type: none;
        }
    
        #navbar_list a {
            text-decoration: none;
            color: black;
        }

        #myslidercontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #myslider { 
            width: 80%; 
            height: 300px; 
            margin-left: 520px;
            margin-top: 50px;
        }

        #home_title_container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #home_title_container h1 {
            font-size: 100px;
        }

        #home_audio_container {
            height: 75%;
            width: 45%;
            color: white;
            padding-left: 10px;
            background-color: black;
            border-radius: 10px;
            border: 1px solid black;
            margin-left: 380px;
            margin-top: 20px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/simple-slider@1.0.0/dist/simpleslider.min.js"></script>
</head>
<body>
    <div id="navbar_container">
        <div id="left_navbar">
            <p>HoopData</p>
        </div>
        <div id="right_navbar">
            <ul id="navbar_list">
                <li><a href="home.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>

    <div id="home_title_container">
        <h1>Welcome</h1>
    </div>

    <div id="myslidercontainer">
        <div id="myslider">
            <img src="Image1.jpg" alt="Image1">
            <img src="Image2.jpg" alt="Image2">
            <img src="Image3.jpg" alt="Image3">
            <img src="Image4.jpg" alt="Image4">
            <img src="Image5.jpg" alt="Image5">
            <img src="Image6.jpg" alt="Image6">
            <img src="Image7.jpg" alt="Image7">
            <img src="Image8.jpg" alt="Image8">
            <img src="Image9.jpg" alt="Image9">
            <img src="Image10.jpg" alt="Image10">
        </div>
    </div>

    <div id="home_audio_container">
        <h2>In this web page there are options to Navigate using Audio!</h2>
        <p style="font-size: 0.9;">Ensure your Mic is enabled to be able to use this feature</p>
        <ul>
            <li>Navigate to a Different Page</li>
            <ul>
                <li>Say: <strong>Navigate to (page)</strong></li>
            </ul>
        </ul>
        <button id="turn_on_audio">Turn On Audio</button>
        <button id="turn_off_audio">Turn Off Audio</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
<script>
    simpleslider.getSlider({
        container: document.getElementById('myslider'),
        transitionTime: 1,
        delay: 3
    });

    window.addEventListener("DOMContentLoaded", () => {
        if (annyang) {
            const commands = {
                'navigate to *page': (page) => {
                    const lowercase_page = page.toLowerCase();
                    if (lowercase_page.includes('home')) {
                        window.location.href = 'home.html';
                    } else if (lowercase_page.includes('players')) {
                        window.location.href = 'players.html';
                    } else if (lowercase_page.includes('teams')) {
                        window.location.href = 'teams.html';
                    } else if (lowercase_page.includes('about')) { 
                        window.location.href = 'about.html';
                    } else {
                        alert('Page not Found');
                    }
                }
            };

            annyang.addCommands(commands);

            document.getElementById('turn_on_audio').addEventListener("click", () => {
                annyang.start();
            });

            document.getElementById('turn_off_audio').addEventListener("click", () => {
                annyang.abort();
            });
        } else {
            alert("Annyang is not supported in your browser!")
        }
    });
</script>
</body>
</html>
